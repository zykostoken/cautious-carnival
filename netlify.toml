[build]
  publish = "."
  command = "npm run build"
  environment = { SECRETS_SCAN_SMART_DETECTION_ENABLED = "false" }

[functions]
  directory = "netlify/functions"

# API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# HDD Public page
[[redirects]]
  from = "/hdd"
  to = "/hdd/index.html"
  status = 200

# HDD Patient Portal
[[redirects]]
  from = "/hdd/portal"
  to = "/hdd/portal/index.html"
  status = 200

# HDD Games
[[redirects]]
  from = "/hdd/portal/games/*"
  to = "/hdd/portal/games/:splat"
  status = 200

[[redirects]]
  from = "/hdd/*"
  to = "/hdd/:splat"
  status = 200

# Main SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
